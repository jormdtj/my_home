<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register page</title>
</head>
<style>
    #button1 {text-align: center; margin-left: 200px;}
    p {font-weight: bold; background-color: lightblue; width: 800px; padding-left: 10px;}
    span {margin-left: 8px; text-align: right; width: 130px; padding-right: 8px; display: inline-block; }
    </style>
<body>
<h2>취업 정보 계정 만들기</h2>
<h3 style="color: lightcoral; font-size: 10px;">* 필수 입력 항목</h3>
<p style="font-size: 18px;">기본정보</p>
<form>
    <div>
        <label><span>이름*</span> <input type="text" name="name" size="8"></label><br>
        <label><span>이메일*</span> <input type="email" name="email" size="15" placeholder="id@domail_name"></label><br>
        <label><span>암호*</span> <input type="password" name="passwoed" size="12"></label><br>
        <label><span>암호확인*</span> <input type="password" name="passwoed" size="12"></label><br>
        <label><span>모바일 폰*</span> <input type="tel" name="tel" size="13" placeholder="010-0000-0000"></label><br>
        <label><span>개인 홈페이지*</span> <input type="text" name="homepg" size="30" placeholder="http://"></label><br>
        <label><span>주소*</span> <input type="text" name="address" size="30"></label><br>
        </div>
    <p style="font-size: 18px;">학력</p>
    <div>
        <label><span>학교명*</span> <input type="text" name="school" size="12"></label><br>
        <label><span>전공*</span> <input type="text" name="subject" size="12"></label><br>
        <label><span>졸업여부</span>
            <select name="graduation">
                <option value="1">---선택---
                </option><option value="2">졸업예정</option>
                <option value="3">졸업</option>
            </select>
        </label><br>
        <label><span>졸업(예정)일*</span> <input type="date" name="date"></label><br>
    </div>
    <p style="font-size: 18px;">업무 경력</p>
    <div>
        <label><span>근위업체명</span> <input type="text" name="job" size="20"></label><br>
        <label><span>직위</span> <input type="text" name="position" size="10"></label><br>
        <label><span>담당 업무</span> <textarea cols="80" rows="10">이전에 업체에서 담당한 업무를 기술하시오.</textarea></label><br>
        <label><span>근무년수</span> <input type="number" min="0" max="10" step="0.5">년</label><br>
    </div>
    <p style="font-size: 18px;">자기소개서</p><br>
    <span>첨부파일</span>
    <input type="file" name="file">
    <div id="button1">
        <input type="submit" value="제 출">
        <input type="reset" value="재작성">
    </div>
    </form>
</body>
</html>
